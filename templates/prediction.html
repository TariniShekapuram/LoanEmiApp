<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body{
        background-image:url("https://img.freepik.com/free-photo/hand-painted-watercolor-background-with-sky-clouds-shape_24972-1095.jpg?size=626&ext=jpg");
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
    <title>LoanApprovalPrediction</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">LoanApp</a>
      <div class="collapse navbar-collapse">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#">Predict</a>
          <a class="nav-item nav-link" href="{{url_for('emi')}}">EMI</a>
        </div>
      </div>
    </nav>
  <section class="text-gray-600 body-font">
    <div class="flex flex-col text-center w-full mb-20">
      
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Loan Prediction</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Fill the form to know your Loan Status</p>
      <br><h2><b>{{prediction_text}}</b></h2>
    </div>
    <div class="container col-lg-6">
    <!-- <a class="btn btn-primary" href="/home" role="button">Back</a> -->
    <form class="form" action='/predict' method='POST'>
      <div class="form-group mb-3">
        <select class="form-control" id="gender" name="gender" aria-label="Default select example">
        <option selected>-- select gender --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        </select>
      </div>
      <div class="form-group mb-3">
        <select class="form-control" id="married" name="married" aria-label="Default select example">
        <option selected>-- select married status --</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
      </div>
      <div class="form-group mb-3">
        <!-- <label for="exampleFormControlInput1" class="form-label">Dependents</label> -->
        <select class="form-control" id="dependents" name="dependents" aria-label="Default select example">
        <option selected>-- select dependents --</option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3+">3+</option>
      </select>
      </div>
      <div class="form-group mb-3">
        <!-- <label for="exampleFormControlInput1" class="form-label">Education</label> -->
        <select class="form-control" id="education" name="education" aria-label="Default select example">
        <option selected>-- select education --</option>
        <option value="Graduate">Graduate</option>
        <option value="Not Graduate">Not Graduate</option>
      </select>
      </div>
      <div class="form-group mb-3">
        <!-- <label for="exampleFormControlInput1" class="form-label">Self_Employed</label> -->
        <select class="form-control" id="employed" name="employed" aria-label="Default select example">
        <option selected>-- select Self_Employed --</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
      </div>
      <div class="form-group mb-3">
        <!-- <label for="exampleFormControlInput1" class="form-label">Credit_History</label> -->
        <select class="form-control" id="credit" name="credit" aria-label="Default select example">
        <option selected>-- select Credit_History --</option>
        <option value="1.000000">1.000000</option>
        <option value="0.000000">0.000000</option>
        <option value="0.842199">0.842199</option>
      </select>
      </div>
      <div class="form-group mb-3">
        <!-- <label for="exampleFormControlInput1" class="form-label">Property_Area</label> -->
        <select class="form-control" id="area" name="area" aria-label="Default select example">
        <option selected>-- select Property_Area --</option>
        <option value="Semiurban">Semiurban</option>
        <option value="Urban">Urban</option>
        <option value="Rural">Rural</option>
      </select>
      </div>
      <div class="form-group mb-3">
        <!-- <label for="exampleFormControlInput1" class="form-label">Enter ApplicantIncome</label> -->
        <input type="text" class="form-control" id="ApplicantIncome" name="ApplicantIncome" placeholder="ApplicantIncome">
      </div>
      <div class="form-group mb-3">
        <!-- <label for="exampleFormControlInput1" class="form-label">Enter CoapplicantIncome</label> -->
        <input type="text" class="form-control" id="CoapplicantIncome" name="CoapplicantIncome" placeholder="CoapplicantIncome">
      </div>
      <div class="from-group mb-3">
        <!-- <label for="exampleFormControlInput1" class="form-label">Enter LoanAmount</label> -->
        <input type="text" class="form-control" id="LoanAmount" name="LoanAmount" placeholder="LoanAmount">
      </div>
      <div class="form-group mb-3">
        <!-- <label for="exampleFormControlInput1" class="form-label">Enter Loan_Amount_Term</label> -->
        <input type="text" class="form-control" id="Loan_Amount_Term" name="Loan_Amount_Term" placeholder="Loan_Amount_Term">
      </div class="max-auto">
        <button type="form-control submit" class="btn btn-primary">Predict</button>
     </form>
      
    </div>
</section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
